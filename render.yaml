services:
  - type: web
    name: brandkit-rust
    env: docker
    plan: free
    dockerfilePath: server-rust/Dockerfile
    autoDeploy: true
    healthCheckPath: /api/health
    envVars:
      - key: PORT
        value: 8787
      - key: DEFAULT_PROVIDER
        value: gemini
      - key: GEMINI_API_KEY
        sync: false

